<div
  class="row p-2 todo--item m-2 rounded-2"
  [ngClass]="{ complete: complete }"
>
  <div class="form-check col-1 m-auto d-flex justify-content-center">
    <input
      class="form-check-input"
      type="checkbox"
      id="complete"
      [(ngModel)]="complete"
      (ngModelChange)="some($event)"
    />
  </div>

  <label
    class="form-check-label text-center col-5 d-flex align-items-center"
    for="flexSwitchCheckDefault"
  >
    {{ task.text }}
  </label>
  <div class="col-5 m-auto show-on-hover">
    <div class="row m-auto action--btn text-center">
      <button
        class="btn btn-outline-warning col-sm-5 mx-1 my-1 btn-add-task"
        (click)="onEditClicked()"
      >
        <i class="material-icons"> edit</i>
      </button>
      <button
        (click)="onDeleteClicked()"
        class="btn btn-outline-danger col-sm-5 mx-1 my-1 btn-task"
      >
        <i class="material-icons">delete</i>
      </button>
    </div>
  </div>
</div>
